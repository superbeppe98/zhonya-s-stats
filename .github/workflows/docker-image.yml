name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image for arm64 architecture
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/superbeppe98/zhonya-s-stats:arm64-latest
        context: .

    - name: Build Docker Image for amd64 architecture
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/superbeppe98/zhonya-s-stats:amd64-latest
        context: .
      
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
          registry: ghcr.io
          username: superbeppe98
          password: ${{ secrets.GITHUB_TOKEN }}
